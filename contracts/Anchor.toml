[scripts]
# NOTE: In some Windows/WSL setups, `npx` may resolve to `npx.cmd` and run in
# Windows CMD, causing tool resolution failures. Running ts-mocha via `node`
# directly is more robust across environments.
test = "node ./node_modules/ts-mocha/bin/ts-mocha -p ./tsconfig.json -t 1000000 \"tests/**/*.ts\""
